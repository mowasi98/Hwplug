<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hwplug</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f6f7fb;
      color: #333;
      margin: 0; padding: 0;
    }
    header {
      background: #6C63FF;
      color: #fff;
      padding: 2rem 0;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 15px rgba(100,100,250,0.08);
    }
    .cta-btn {
      background: #6C63FF;
      color: #fff;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 1.5rem;
      transition: background 0.2s;
    }
    .cta-btn:hover {
      background: #4b47b9;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #ececff;
      color: #888;
      margin-top: 2rem;
      border-top: 1px solid #e1e1e1;
    }
  </style>
</head>
<body>
  <header>
    <h1>hwplug</h1>
    <p>The plug for all your homework needs</p>
  </header>
  <main>
    <h2>Welcome to hwplug!</h2>
    <p>Get help, share resources, and plug into a smarter way to study.</p>
    <button class="cta-btn" onclick="alert('Feature coming soon!')">Get Started</button>
  </main>
  <footer>
    &copy; 2025 hwplug. All rights reserved.
  </footer>
</body>
</html>
